# ACE Baseline Configuration
# Pure ACE agent for comparison with hybrid agent results
# Uses same environments, seeds, and model as hybrid experiment

models:
  observer:
    model: "claude-sonnet-4-5-20250929"
  actor:
    model: "claude-sonnet-4-5-20250929"
  text_reader:
    model: "claude-sonnet-4-5-20250929"
  ace:
    model: "claude-sonnet-4-5-20250929"
  a_c_e:  # ACEAgent class converts to a_c_e in snake_case
    model: "claude-sonnet-4-5-20250929"
  hybrid:
    model: "claude-sonnet-4-5-20250929"
  judge:
    model: "gpt-4o-mini"

budgets:
  actions_per_episode: 10
  tokens_per_call: 2000

# ACE configuration
ace_config:
  use_retrieval: true
  top_k: 5
  reflection_rounds: 1
  generator_temperature: 0.7
  reflector_temperature: 0.7
  curator_temperature: 0.7
  curation_mode: "curated"
  token_cap: null
  max_epochs: 1

# Run ACE agent only
agents:
  - a_c_e

# Same environments and seeds as hybrid experiment for fair comparison
environments:
  hot_pot:
    num_episodes: 5
    seeds: [42, 43, 44, 45, 46]
  switch_light:
    num_episodes: 5
    seeds: [100, 101, 102, 103, 104]
  chem_tile:
    num_episodes: 5
    seeds: [200, 201, 202, 203, 204]
