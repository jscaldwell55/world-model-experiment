# Rollback Validation - 15 Episodes (5 per environment)
# Target: 81-82% overall to confirm rollback success

models:
  observer:
    model: "claude-sonnet-4-5-20250929"
  actor:
    model: "claude-sonnet-4-5-20250929"
  text_reader:
    model: "claude-sonnet-4-5-20250929"
  simple_world_model:
    model: "claude-sonnet-4-5-20250929"
  judge:
    model: "gpt-4o-mini"

budgets:
  actions_per_episode: 10
  tokens_per_call: 2000

# Run SimpleWorldModel agent
agents:
  - simple_world_model

# ✅ ROLLED BACK CONFIGURATION (Original 81.7% settings)
world_model:
  prior_strength: 0.1           # RESTORED from 0.5 → 0.1
  exploration_temperature: 0.1
  confidence_threshold: 0.7
  enable_persistence: true

# 15 total episodes: 5 per environment
environments:
  hot_pot:
    num_episodes: 5
    seeds: [42, 43, 44, 45, 46]
  switch_light:
    num_episodes: 5
    seeds: [100, 101, 102, 103, 104]
  chem_tile:
    num_episodes: 5
    seeds: [200, 201, 202, 203, 204]

use_mock_llm: false
