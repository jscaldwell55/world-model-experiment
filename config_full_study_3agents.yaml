# config_full_study_3agents.yaml
# Full study configuration: 3 agents (Observer, Actor, ACE)
#
# Post-pilot decision (2025-10-30):
# - Model-Based removed (dominated by Actor)
# - Increased seeds from 50 to 67 per environment
# - Total: 603 episodes (3 envs × 3 agents × 67 seeds)
# - See CHANGELOG.md for justification

models:
  observer:
    model: "claude-sonnet-4-5-20250929"
  actor:
    model: "claude-sonnet-4-5-20250929"
  a_c_e:
    model: "claude-sonnet-4-5-20250929"
  text_reader:
    model: "claude-sonnet-4-5-20250929"
  judge:
    model: "gpt-4-0125-preview"

budgets:
  actions_per_episode: 10
  tokens_per_call: 2000

agents:
  - observer
  - actor
  - a_c_e

environments:
