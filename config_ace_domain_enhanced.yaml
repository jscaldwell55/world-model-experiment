# ACE Agent with Domain-Enhanced Prompts
# Tests whether theoretical framework enhancements fix ACE's counterfactual weakness

models:
  observer:
    model: "claude-sonnet-4-5-20250929"
  actor:
    model: "claude-sonnet-4-5-20250929"
  text_reader:
    model: "claude-sonnet-4-5-20250929"
  ace:
    model: "claude-sonnet-4-5-20250929"
  a_c_e:  # ACEAgent class converts to a_c_e in snake_case
    model: "claude-sonnet-4-5-20250929"
  judge:
    model: "gpt-4o-mini"

budgets:
  actions_per_episode: 10
  tokens_per_call: 2000

# ACE configuration with domain-enhanced prompts
ace_config:
  use_retrieval: true
  top_k: 5
  reflection_rounds: 1
  generator_temperature: 0.7
  reflector_temperature: 0.7
  curator_temperature: 0.7
  curation_mode: "curated"
  token_cap: null
  max_epochs: 1
  # Domain-enhanced prompts are ON by default
  use_environment_specific_prompts: true  # Explicitly enable (default=true)

# RUN ACE ONLY - 15 EPISODES TOTAL
agents: ["a_c_e"]  # Just ACE (using snake_case name)
num_episodes: 5  # 5 episodes per environment

# Environment configuration (dict format expected by script)
environments:
  hot_pot:
    num_episodes: 5
    seeds: [42, 43, 44, 45, 46]
  switch_light:
    num_episodes: 5
    seeds: [100, 101, 102, 103, 104]
  chem_tile:
    num_episodes: 5
    seeds: [200, 201, 202, 203, 204]